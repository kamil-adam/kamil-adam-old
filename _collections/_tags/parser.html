title: Parser
---
<b><a href="https://pl.wikipedia.org/wiki/Analizator_sk%C5%82adniowy">Parser</a></b> to program dokonujący procesu analizy składniowej na ciągu leksemów (tokenach z typami),
czyli sprawdzeniu ich zgodności z określoną gramatyką formalną.
Wynikiem pracy parsera jest <a href="/tags/ast">drzewo składniowe</a> na którym są przeprowadzane dalsze operacje.
