# SITE CONFIGURATION
markdown:         CommonMarkGhPages

permalink: /:categories/:title

future: true
service_worker: true

sass:
#  sass_dir: ui/_scss
  style: compressed
compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  startings: [head, body]

# COLLECTIONS
collections_dir: docs
collections:
  categories:
    output: true
  tags:
    output: true
  labels:
    output: true
  langs:
    output: true
  libs:
    output: true
  books:
    output: true

# PLUGINS
plugins:
  - jekyll-avatar
  - jekyll-coffeescript
  - jekyll-commonmark-ghpages
  - jekyll-default-layout
  - jekyll-feed
  - jekyll-gist
  - jekyll-github-metadata
  - jekyll-mentions
  - jekyll-optional-front-matter
  - jekyll-paginate
  - jekyll-readme-index
  - jekyll-redirect-from
  - jekyll-relative-links
  - jekyll-remote-theme
  - jekyll-sass-converter
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-titles-from-headings

# jekyll-commonmark-ghpages
commonmark:
  options: ["SMART", "FOOTNOTES"]
  extensions: ["strikethrough", "autolink", "table", "tagfilter"]

# jekyll-mentions
jekyll-mentions:
  base_url: https://twitter.com

# jekyll-optional-front-matter
include:
  - _pages

# jekyll-paginate
paginate:         1
paginate_path:    '/:num'

# jekyll-remote-theme
remote_theme: twocolumn/master-rust

# jekyll-seo-tag
title:            WriteOnly.pl
tagline:          WriteOnly Scala, Jekyll, Git & Bash Blog
description:      "Blog o programowaniu w językach Scala/JVM, Scala.js i Scala Native oraz generatorze stron Jekyll, systemie kontroli wersji Git i użyciu wiersza poleceń CLI"
url:              https://www.writeonly.pl
