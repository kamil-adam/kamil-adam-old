# Dependencies
markdown:         CommonMarkGhPages

# Setup
title:            WriteOnly.pl
tagline:          WriteOnly Scala, Jekyll, Git & Bash Blog
description:      "Blog o programowaniu w językach Scala/JVM, Scala.js i Scala Native oraz generatorze stron Jekyll, repozytorium Git i użyciu wiersza poleceń CLI"
url:              https://www.writeonly.pl

author:
  name:           Kamil Adam
  url:            https://twitter.com/thekamiladam

permalink: none
service_worker: true
future: true

facebook_url:       https://www.facebook.com/WriteOnlyPL/
twitter_url:        https://twitter.com/TheKamilAdam
linkedin_url:       https://www.linkedin.com/in/kamil-żabiński/
#googleplus_url:
#pinterest_url:
#instagram_url:

# Collections
collections_dir: docs
collections:
  categories:
    output: true
  tags:
    output: true
  labels:
    output: true
  langs:
    output: true
  libs:
    output: true
  books:
    output: true

plugins:
  - jekyll-avatar
  - jekyll-coffeescript
  - jekyll-commonmark-ghpages
  - jekyll-default-layout
  - jekyll-feed
  - jekyll-gist
  - jekyll-github-metadata
  - jekyll-mentions
  - jekyll-optional-front-matter
  - jekyll-paginate
  - jekyll-readme-index
  - jekyll-redirect-from
  - jekyll-relative-links
  - jekyll-remote-theme          # brilliant
  - jekyll-sass-converter        # https://jekyllrb.com/docs/assets/
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-titles-from-headings

# jekyll-commonmark-ghpages
commonmark:
  options: ["SMART", "FOOTNOTES"]
  extensions: ["strikethrough", "autolink", "table", "tagfilter"]

# jekyll-mentions
jekyll-mentions:
  base_url: https://twitter.com

# jekyll-optional-front-matter
include:
  - _pages
  - docs/CONTRIBUTING.md

# jekyll-paginate
paginate:         1
paginate_path:    '/:num'

# jekyll-remote-theme
remote_theme: twocolumn/WriteOnly
