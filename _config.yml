# Dependencies
markdown:         CommonMarkGhPages

# Setup
title:            WriteOnly.pl
tagline:          WriteOnly Scala, Jekyll, Git & Bash Blog
description:      "Blog tylko-do-zapisu o językach programowania Scala/JVM, Scala.js i Scala Native oraz generatorze stron Jekyll, repozytorium Git i użyciu wiersza poleceń CLI"
url:              https://www.writeonly.pl

author:
  name:           Karlo Espiritu
  url:            https://twitter.com/karloespiritu

paginate:         1
paginate_path:    '/:num'
                    # Or '/my-jekyll-site/page:num' if you want to move your index pages

plugins:
  - jekyll-avatar
  - jekyll-coffeescript
  - jekyll-commonmark-ghpages
  - jekyll-default-layout
  - jekyll-feed
  - jekyll-gist
  - jekyll-github-metadata
  - jekyll-mentions
  - jekyll-optional-front-matter
  - jekyll-paginate
  - jekyll-readme-index
  - jekyll-redirect-from
  - jekyll-relative-links
  - jekyll-remote-theme          # brilliant
  - jekyll-sass-converter        # https://jekyllrb.com/docs/assets/
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-titles-from-headings

# Custom vars
version:            2.0.1

github:
  repo:             https://github.com/karloespiritu/blackdoc

facebook_url:       https://www.facebook.com/WriteOnlyPL/
twitter_url:        https://twitter.com/TheKamilAdam
linkedin_url:       https://www.linkedin.com/in/kamil-żabiński/
#googleplus_url:
#pinterest_url:
#instagram_url:

collections_dir: docs
collections:
  categories:
    output: true
  tags:
    output: true
  labels:
    output: true
  langs:
    output: true

service_worker: true

future: true
