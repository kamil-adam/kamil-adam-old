# Dependencies
markdown:         kramdown
highlighter:      rouge

# Setup
title:            WriteOnly.pl
tagline:          WriteOnly Scala Blog
description:      "Blog tylko-do-zapisu o językach programowania Scala/JVM, Scala.js i Scala Native oraz generatorze stron Jekkyll i użyciu wiersza poleceń"
url:              https://writeonly.pl/

author:
  name:           Karlo Espiritu
  url:            https://twitter.com/karloespiritu

paginate:         1
paginate_path:    '/:num'
                    # Or '/my-jekyll-site/page:num' if you want to move your index pages

plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-seo-tag

# Custom vars
version:            2.0.1

github:
  repo:             https://github.com/karloespiritu/blackdoc

facebook_url:       https://www.facebook.com/WriteOnlyBlog/
twitter_url:        https://twitter.com/Kamil_Adam_
linkedin_url:       https://www.linkedin.com/in/kamil-żabiński/
#googleplus_url:
#pinterest_url:
#instagram_url:

collections_dir: data
collections:
  categories:
    output: true
  tags:
    output: true
  labels:
    output: true

service_worker: true