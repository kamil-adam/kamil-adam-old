# Jekyll: https://jekyllrb.com/docs/configuration/

## Default Configuration: https://jekyllrb.com/docs/configuration/default/

### Conversion
markdown                 : CommonMarkGhPages
highlighter              : rouge

### Filtering Content
future                   : true

### Outputting
permalink                : /:categories/:title/
paginate_path            : /:num
timezone                 : "Europe/Warsaw" # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

### Where things are
include:
  - _pages

sass:
  #  sass_dir: ui/_scss
  style                  : compressed

## Collections: https://jekyllrb.com/docs/collections/
collections_dir          : docs
collections:
  categories:
    output               : true
    permalink            : /:collection/:path/
  tags:
    output               : true
    permalink            : /:collection/:path/
  langs:
    output               : true
    permalink            : /:collection/:path/
  tools:
    output               : true
    permalink            : /:collection/:path/
  libs:
    output               : true
    permalink            : /:collection/:path/
  books:
    output               : true
    permalink            : /:collection/:path/

## Front Matter Defaults: https://jekyllrb.com/docs/configuration/front-matter-defaults/

defaults:
  # _posts
  - scope:
      path               : ""
      type               : posts
    values:
      layout             : post
      read_time          : true
      comments           : true
      share              : true
      related            : true
      pagination         : true
      toc: true
      toc_sticky         : true
      sidebar:
        nav              : sidebar-main
  # _pages
  - scope:
      path               : "_pages"
      type               : pages
    values:
      layout             : page
      classes            : wide
      sidebar            :
        main             : true
        nav              : sidebar-main
  # _categories
  - scope:
      path               : ""
      type               : categories
    values:
      layout             : page-category
      share              : true
      classes            : wide
      sidebar:
        main             : true
        nav              : sidebar-main
  # _tags
  - scope:
      path               : ""
      type               : tags
    values:
      layout             : page-tag
      share              : true
      classes            : wide
      sidebar:
        main             : true
        nav              : sidebar-main
  # _langs
  - scope:
      path               : ""
      type               : langs
    values               :
      layout             : page-lang
      share              : true
      classes            : wide
      sidebar:
        main             : true
        nav              : sidebar-main
  # _tools
  - scope:
      path               : ""
      type               : tools
    values:
      layout             : page-tool
      share              : true
      classes            : wide
      sidebar:
        main             : true
        nav              : sidebar-main
  # _libs
  - scope:
      path               : ""
      type               :  libs
    values:
      layout             : page-lib
      share              : true
      classes            : wide
      sidebar:
        main             : true
        nav              : sidebar-main
  # _books
  - scope:
      path               : ""
      type               : books
    values:
      layout             : page-book
      share              : true
      classes            : wide
      sidebar:
        main             : true
        nav              : sidebar-main

