---
layout: default
---
<section>
  <header class="topbar">
    <a href="{{ site.baseurl }}/"> {{ site.title }} </a> /
    <a href="{{ site.baseurl }}/posts-by-category/"> Posts by category </a> /
    <a href="{{ site.baseurl }}/posts-by-category/{{ page.category }}">{{ page.category | capitalize }}</a> /
    {{ page.title }}
  </header>

  {% assign post = page %}
  {% include post.html %}

  <footer>
    <a id="footer"></a>
    {% include related-posts.html %}
    {% include share-buttons.html %}
    {% include disqus.html %}
  </footer>
</section>
