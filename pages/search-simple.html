<!-- Html Elements for Search -->
<div id="search-container">
  <input type="text" id="search-input" placeholder="Przeszukaj artykuły">
  <dl id="results-container" class="posts-nav"></dl>
</div>

<!-- Script pointing to search-script.js -->
<script src="/public/js/simple-jekyll-search/simple-jekyll-search.js" type="text/javascript"></script>

<!-- Configuration -->
<script>
SimpleJekyllSearch({
  searchInput: document.getElementById('search-input'),
  resultsContainer: document.getElementById('results-container'),
  json: '/assets/js/simple-jekyll-search/search.json',
  searchResultTemplate: `
         <dt class="result">
          <a class="posts-nav-item"  href="{url}">
            <span class="posts-nav-item-date">
              <time datetime="{date}" class="date">
                {date}
              </time>
            </span>
            {title}
          </a>
        </dt>
        <dd>
          <p>{excerpt}</p>
        </dd>`,

  noResultsText: "Nic nie znaleziono"
})
</script>
Powered by <a href="https://github.com/christian-fei/Simple-Jekyll-Search">Simple-Jekyll-Search</a>
